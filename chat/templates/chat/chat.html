{% extends 'base.html' %}


{% block content %}
    <h1>User: {{ username }}</h1>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ username }}">
        <label for="message">Input your message:</label>
        <input type="text" id="message" name="username" placeholder="start messaging">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}

{% block script %}

{% endblock %}
